<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Special Someone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            background-color: #fff5f7;
        }
        .font-romantic {
            font-family: 'Dancing Script', cursive;
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        @keyframes floating {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        /* Fixed-safe fade-in animation (no transforms) */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        .animate-pop-in {
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        .heart {
            position: fixed;
            bottom: -50px;
            color: #ff4d6d;
            font-size: 20px;
            pointer-events: none;
            z-index: 0;
            animation: floating linear infinite;
        }
        .gradient-text {
            background: linear-gradient(to right, #ff4d6d, #ff8fa3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
