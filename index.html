<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny's Valentine</title>
    <link rel="icon" type="image/svg+xml" href="/bunny.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;500;600;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff5f7;
            -webkit-tap-highlight-color: transparent;
        }

        .font-romantic {
            font-family: 'Dancing Script', cursive;
        }

        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }

        @keyframes floating {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart-float {
            position: fixed;
            bottom: -50px;
            pointer-events: none;
            z-index: 0;
            animation: floating linear infinite;
            will-change: transform;
        }

        /* Custom scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <script type="importmap">

      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",

        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom": "https://esm.sh/react-dom@^19.2.4"
      }
    }
    </script>
</head>

<body class="overflow-x-hidden">

</body>

</html>
